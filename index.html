<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Block Maze Sword Game</title>
<style>
  html,body {margin:0;overflow:hidden;height:100%;background:#000;color:white;font-family:sans-serif;}
  #info{position:absolute;top:10px;width:100%;text-align:center;z-index:10;}
  #healthBarContainer{
    position:absolute;top:40px;left:50%;transform:translateX(-50%);
    width:300px;height:20px;background:#440000;border:2px solid #222;z-index:10;
  }
  #healthBar{
    width:100%;height:100%;background:red;
  }
</style>
</head>
<body>
<div id="info">W A S D = Move | Mouse = Look | Click = Swing Sword</div>
<div id="healthBarContainer"><div id="healthBar"></div></div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
/* ---------------------
      GLOBALS
----------------------*/
let scene,camera,renderer;
const keys={},monsters=[],walls=[];
let yaw=0,pitch=0;

// Maze size
const WALL_SIZE = 6;
const MAZE_ROWS = 20;
const MAZE_COLS = 20;

// Player health
let maxHealth = 16;
let health = maxHealth;

// Sword hit
let sword,swinging=false,swingValue=0;

// Movement smoothing
const speed = 0.18;

/* ---------------------
      INIT
----------------------*/
init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);

  const sun = new THREE.DirectionalLight(0xffffff,1);
  sun.position.set(5,10,5);
  scene.add(sun);
  scene.add(new THREE.AmbientLight(0xffffff,0.5));

  // Floor
  const floor=new THREE.Mesh(
    new THREE.PlaneGeometry(2000,2000),
    new THREE.MeshPhongMaterial({color:0x55aa55})
  );
  floor.rotation.x=-Math.PI/2;
  scene.add(floor);

  generateMaze(MAZE_ROWS,MAZE_COLS,WALL_SIZE);

  /* ---- PLAYER START POSITION (FIXED W KEY) ---- */
  const startX = -(MAZE_COLS * WALL_SIZE)/2 + WALL_SIZE/2;
  const startZ = -(MAZE_ROWS * WALL_SIZE)/2 + WALL_SIZE/2 + WALL_SIZE;
  camera.position.set(startX,2,startZ);

  /* ---- Sword ---- */
  const sGeo=new THREE.BoxGeometry(0.2,1.5,0.2);
  const sMat=new THREE.MeshPhongMaterial({color:0xccaa00});
  sword=new THREE.Mesh(sGeo,sMat);
  sword.position.set(0.5,-0.5,-1.5);
  camera.add(sword);
  scene.add(camera);

  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth,innerHeight);
  document.body.appendChild(renderer.domElement);

  /* INPUT */
  document.addEventListener("keydown",e=>keys[e.code]=true);
  document.addEventListener("keyup",e=>keys[e.code]=false);

  document.addEventListener("mousemove",e=>{
    yaw -= e.movementX * 0.002;
    pitch -= e.movementY * 0.002;
    pitch = Math.max(-Math.PI/2,Math.min(Math.PI/2,pitch));
    camera.rotation.set(pitch,yaw,0);
  });

  document.addEventListener("click",()=>{
    if(!swinging){
      swinging = true;
      swingValue = 0;
    }
  });

  window.addEventListener("resize",()=>{
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
  });

  // Start spawning monsters
  setInterval(spawnMonster,1500);
}

/* ---------------------
     MAZE BUILDER
----------------------*/
function generateMaze(rows,cols,size){
  const geo = new THREE.BoxGeometry(size,size,size);
  const mat = new THREE.MeshPhongMaterial({color:0x888888});

  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      if(Math.random() < 0.35){ 
        const x = c*size - (cols*size)/2 + size/2;
        const z = r*size - (rows*size)/2 + size/2;
        const w = new THREE.Mesh(geo,mat);
        w.position.set(x,size/2,z);
        scene.add(w);
        walls.push(w);
      }
    }
  }
}

/* ---------------------
     MONSTERS
----------------------*/
function spawnMonster(){
  const mGeo = new THREE.BoxGeometry(2,2,2);
  const mMat = new THREE.MeshPhongMaterial({color:0xff0000});
  const m = new THREE.Mesh(mGeo,mMat);
  m.health = 1 + Math.floor(performance.now()/30000); // difficulty increases
  m.maxHealth = m.health;

  // Spawn at far end of maze
  const spawnZ = (MAZE_ROWS * WALL_SIZE)/2 - WALL_SIZE;
  const spawnX = -(MAZE_COLS*WALL_SIZE)/2 + WALL_SIZE/2 + (Math.random()*WALL_SIZE - WALL_SIZE/2);

  m.position.set(spawnX,1,spawnZ);
  scene.add(m);
  monsters.push(m);
}

/* ---------------------
       GAME LOOP
----------------------*/
function animate(){
  requestAnimationFrame(animate);
  movePlayer();
  updateSword();
  updateMonsters();
  renderer.render(scene,camera);
}

/* ---------------------
       PLAYER MOVE
----------------------*/
function movePlayer(){
  const move = new THREE.Vector3();

  if(keys["KeyW"]) move.z -= 1;
  if(keys["KeyS"]) move.z += 1;
  if(keys["KeyA"]) move.x -= 1;
  if(keys["KeyD"]) move.x += 1;

  move.normalize();

  const forward=new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw));
  const right  =new THREE.Vector3(Math.sin(yaw+Math.PI/2),0,Math.cos(yaw+Math.PI/2));

  const vel = new THREE.Vector3();
  vel.addScaledVector(forward,move.z*speed);
  vel.addScaledVector(right,move.x*speed);

  const newPos = camera.position.clone().add(vel);

  const radius = 1.0;
  let blocked = false;

  for(const w of walls){
    const dx = Math.abs(newPos.x - w.position.x);
    const dz = Math.abs(newPos.z - w.position.z);

    if(dx < WALL_SIZE/2 + radius && dz < WALL_SIZE/2 + radius){
      blocked = true;
      break;
    }
  }

  if(!blocked){
    camera.position.copy(newPos);
  }
}

/* ---------------------
       SWORD
----------------------*/
function updateSword(){
  if(swinging){
    swingValue += 0.2;
    sword.rotation.x = Math.sin(swingValue) * Math.PI/4;

    if(swingValue > Math.PI){
      swinging = false;
      sword.rotation.x = 0;
    }
  }
}

/* ---------------------
     MONSTER AI + DAMAGE
----------------------*/
function updateMonsters(){
  for(let i=monsters.length-1;i>=0;i--){
    const m = monsters[i];

    const dir = camera.position.clone().sub(m.position);
    const dist = dir.length();

    // Player hit
    if(dist < 1.5){
      damagePlayer(1);
    }

    dir.y = 0;
    dir.normalize();
    m.position.addScaledVector(dir,0.04);

    // Sword hit
    if(swinging && dist < 2){
      m.health--;
      m.material.color.setHex(0xff8800);

      if(m.health <= 0){
        scene.remove(m);
        monsters.splice(i,1);
        continue;
      }
    }
  }
}

/* ---------------------
       HEALTH
----------------------*/
function damagePlayer(amount){
  health -= amount;
  if(health < 0) health = 0;

  const bar = document.getElementById("healthBar");
  bar.style.width = (health/maxHealth*100) + "%";

  if(health <= 0){
    alert("You died! Refresh to restart.");
  }
}
</script>
</body>
</html>
